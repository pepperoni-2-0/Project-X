name: Build and Release JEEVAN Executables

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Build Executables with pkg
        run: npm run build

      - name: Rename Files for Release
        working-directory: ./dist
        run: |
          mv jeevan-backend-linux-x64 jeevan-linux-x64
          mv jeevan-backend-macos-x64 jeevan-macos-x64
          mv jeevan-backend-win-x64.exe jeevan-windows-x64.exe
          
          # Fix macOS "Text Document" Bug for ARM64 by building a proper .app bundle
          mkdir -p JEEVAN.app/Contents/MacOS
          mv jeevan-backend-macos-arm64 JEEVAN.app/Contents/MacOS/JEEVAN
          chmod +x JEEVAN.app/Contents/MacOS/JEEVAN
          
          # Create Info.plist to register as an App
          cat << 'EOF' > JEEVAN.app/Contents/Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>JEEVAN</string>
              <key>CFBundleIdentifier</key>
              <string>com.jeevan.triage</string>
              <key>CFBundleName</key>
              <string>JEEVAN</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0.0</string>
              <key>LSRequiresCarbon</key>
              <true/>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          zip -r JEEVAN-macOS-silicon.zip JEEVAN.app
          
          # Optional: Create a zip folder containing initial data folders so people have the default seeds
          mkdir -p jeevan-data
          cp ../data/*.json jeevan-data/ || true
          zip -r jeevan-data.zip jeevan-data

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/jeevan-linux-x64
            dist/JEEVAN-macOS-silicon.zip
            dist/jeevan-macos-x64
            dist/jeevan-windows-x64.exe
            dist/jeevan-data.zip
          name: Release ${{ github.ref_name }}
          body: |
            # JEEVAN Application - Standalone Offline Executables
            
            This release contains the fully-offline standalone executable versions of the JEEVAN application.
            
            ### How to use:
            1. Download the file appropriate for your Operating System:
               - **Windows**: `jeevan-windows-x64.exe`
               - **macOS (Apple Silicon/M1/M2/M3)**: `JEEVAN-macOS-silicon.zip` (Extract it, double-click the .app)
               - **macOS (Intel)**: `jeevan-macos-x64`
               - **Linux**: `jeevan-linux-x64`
            2. Place the executable in a folder of your choice.
            3. Double-click to run! 
            
            **⚠️ macOS Users ("Cannot be opened because the developer cannot be verified"):**
            Because this is an indie executable without an Apple Developer certificate, macOS will block it by default. 
            To run it:
            1. Locate the file in Finder.
            2. **Right-click** (or Control-click) the file, and click **Open**. 
            3. A new popup will appear with an **"Open"** button. Click it.
            
            *(Alternatively, run `xattr -d com.apple.quarantine <filename>` in your terminal).*
            
            The application will automatically launch your browser and navigate to the local server, persisting data automatically to a `jeevan-data/` folder created securely next to it.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
